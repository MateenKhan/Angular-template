name: deploy_as_static_in_gh_pages_branch
on:
  workflow_dispatch:
    
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Angular Deploy gh-pages Actions
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.3.2
        with:
          github_access_token: ${{ github.token }} # see the Configuration section for how you can create secrets
          build_configuration: staging # The build environment for the app. please look configurations in your angular.json
          base_href: /Angular-template/   # make sure this corresponds to https://<your_username>.github.io/<base_href>/
          deploy_branch: gh-pages # The branch the action should deploy to.
