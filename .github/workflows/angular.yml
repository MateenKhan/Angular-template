name: deploy_as_static_in_gh_pages_branch
on:
  push:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm install
    - run: npm run build
      if: success()
    - run: echo "******************************************************"
    
    
      if: success()
    - uses: actions/checkout@v3
      with:
        node-version: '16'
        path: build
        ref: build
      if: success()
    - run: echo "******************************************************"
    - run: cp -a $GITHUB_WORKSPACE/dist/angular-tempate/. $GITHUB_WORKSPACE/build/public
    - run: git status
    - run: git add /home/runner/work/Angular-template/Angular-template/build/*
    - run: git status
    - run: ls  -R $GITHUB_WORKSPACE/ -Inode_modules -Isrc 
    - run: cd $GITHUB_WORKSPACE/build/public
    - run: pwd
      if: success()
    - name: push
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ github.token }}
        push-branch: 'build'
        commit-message: 'build files'
        force-add: 'true'
        files: /home/runner/work/Angular-template/Angular-template/build/public/
        name: Mateen
        email: makjavaprogrammer@gmail.com 
    
